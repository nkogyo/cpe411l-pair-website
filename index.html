<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Reader 3000</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    nav {
      background: #007bff;
      padding: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      margin: 5px 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }

    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      width: 60px;
      margin-right: 10px;
    }

    button {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    p.result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .container { margin: 20px; padding: 15px; }
      nav a { margin: 5px 10px; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h1>Welcome to Mind Reader 3000!</h1>
    <p>Think of a number between 1 and 10, then type it below. I already know what it is!</p>

    <input type="number" id="userNumber" min="1" max="10">
    <button onclick="revealNumber()">Reveal</button>

    <p class="result" id="result"></p>
  </div>

  <script>
    function revealNumber() {
      const num = document.getElementById("userNumber").value;
      if (!num) {
        document.getElementById("result").textContent = "Please enter a number!";
        return;
      }
      document.getElementById("result").textContent = `Ha! I knew you were thinking of ${num}! ðŸ˜‰`;
    }
  </script>

</body>
</html>
